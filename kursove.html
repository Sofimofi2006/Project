<style>
	nav {
		font-family: monospace;
		display:block;
		margin-top:0px|important;
		}

		ul {
		background: darkorange;
		list-style: none;
		margin-top:0px;
		padding-left: 0;
		}

		li {
		color: #fff;
		background: darkorange;
		display: block;
		float: left;
		padding: 1rem;
		position: relative;
		text-decoration: none!important;
		transition-duration: 0.5s;
		}
  
		li a {
		color: #fff;
		}

		li:hover,
		li:focus-within {
		background: red;
		cursor: pointer;
		}

		li:focus-within a {
		outline: none;
		}

		ul li ul {
		background: orange;
		visibility: hidden;
		opacity: 0;
		min-width: 5rem;
		position: absolute;
		transition: all 0.5s ease;
		left: 0;
		display: none;
		}

		ul li:hover > ul,
		ul li:focus-within > ul,
		ul li ul:hover,
		ul li ul:focus {
		visibility: visible;
		opacity: 1;
		display: block;
		}

		ul li ul li {
		clear: both;
		width: 100%;
		}
