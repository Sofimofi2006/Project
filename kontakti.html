		.centered {
		position: absolute;
		margin-top:-450px;

		font-size:25px;
		padding:25px;
		font-family: "Lucida Console", "Courier New", monospace;

		a {
		text-decoration: none;
		}

		nav {
		font-family: monospace;
		display:block;
		margin-top:0px|important;
		}

		ul {
		background: darkorange;
		list-style: none;
		margin-top:0px;
		padding-left: 0;
		font-size:15px;
		}

		li {
		color: #fff;
		background: darkorange;
		display: block;
		float: left;
		padding: 1rem;
		position: relative;
		text-decoration: none;
		transition-duration: 0.5s;
		}
  
		li a {
		color: #fff;
		text-decoration:none;
		}

		li:hover,
		li:focus-within {
		background: red;
		cursor: pointer;
		}

		li:focus-within a {
		outline: none;
		}

		ul li ul {
		background: orange;
		visibility: hidden;
		opacity: 0;
		min-width: 5rem;
		position: absolute;
		transition: all 0.5s ease;
		left: 0;
		display: none;
		text-decoration:none;
		}

		ul li:hover > ul,
		ul li:focus-within > ul,
		ul li ul:hover,
		ul li ul:focus {
		visibility: visible;
		opacity: 1;
		display: block;
		}

		ul li ul li {
		clear: both;
		width: 100%;
		}
